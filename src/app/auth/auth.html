<div class="container">
  <section class="hero is-small is-danger mb-2">
    <div class="hero-body">
      <p class="title">Todoist Authorization</p>
    </div>
  </section>
  
  <form class="px-2" (ngSubmit)="setToken()" #formauth="ngForm">
    <div class="field">
      <label for="apiToken" class="label">
        API Token
        <div class="control has-icons-left">
          <input required pattern="^[a-z0-9]{40}$" type="password" class="input has-background-link has-text-black mt-2" id="apiToken" name="apiToken" [(ngModel)]="token">
          <span class="icon is-small is-left has-text-black mt-2">
            <i class="fas fa-lock"></i>
          </span>
          <div class="invalid-feedback mt-1">Incorrect API Token</div>
        </div>
      </label>
      <button type="submit" class="button is-link has-text-black has-text-weight-bold mt-3" [disabled]="formauth.invalid">Authorize/Refresh</button>
    </div>
  </form>
</div>
